version: '3.7'
services:
  wspinapp:
    restart: "no"
    build: .
    ports:
      - "8080:8080"
  wspinapp_db:
    container_name: wspinapp_db
    image: postgres
    ports:
      - "54321:5432"
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}